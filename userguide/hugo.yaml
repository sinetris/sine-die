---
theme: sine-die
themesDir: ../..
defaultContentLanguage: en
title: sine-die

outputs:
  home:
    - HTML
    - RSS

params:
  enableFavicons: true
  showSearchUI: true
  logo: images/sine-die-logo.svg
  # logo:
  #   asset: images/sine-die-logo.svg
  #   imageTag: img
  #   attributes:
  #     fragment: logo
  #     viewBox: 0 0 1024 1024

markup:
  highlight:
    # We need classes to be able to have different colors for Light/Dark mode
    noClasses: false
    # We want line numbers to easily recognize line-wraps
    lineNos: true
    # Line wrapping don't work properly with line numbers in a separate table
    lineNumbersInTable: false
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      unsafe: true

menus:
  main:
    - name: GitHub
      url: 'https://github.com/sinetris/sine-die'
      weight: 60
      params:
        isExternalLink: true
        onlySymbol: true
        symbol: github
        symbolType: brand
    - name: Example Domain
      # External link text (no image)
      url: 'https://example.com/'
      parent: first-subsection
      weight: 80
      params:
        isExternalLink: true
    - name: The Octocat
      # External link with text and brand image
      url: 'https://github.com/octocat'
      parent: first-subsection
      weight: 82
      params:
        isExternalLink: true
        symbol: github
        symbolType: brand
    - name: Glossary
      # Internal link with text and icon
      ref: '/glossary'
      parent: first-subsection
      weight: 90
      params:
        symbol: dictionary
    - name: Same Glossary
      # Internal link with only icon
      ref: '/glossary'
      parent: first-subsection
      weight: 90
      params:
        symbol: dictionary
        onlySymbol: true
