theme = "sine-die"
themesDir = "../.."
defaultContentLanguage = "en"
title = "sine-die"

[outputs]
  home = ["HTML", "RSS"]

[params]
  enableFavicons = true
  showSearchUI = true
  logo = "images/sine-die-logo.svg"
  # [params.logo]
  #   asset = "images/sine-die-logo.svg"
  #   imageTag = "img"
  #   [params.logo.attributes]
  #     fragment = "logo"
  #     viewBox = "0 0 1024 1024"

[markup]
  [markup.highlight]
    noClasses = false
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      unsafe = true
