<!DOCTYPE html>
<html class="no-js" lang="{{ $.Site.LanguageCode | default `en` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="theme-default">
    <header class="homepage-header">
      {{ partial "header.html" . }}
    </header>
    <main aria-role="main">
      {{- with .Params.Title -}}
      <h1>{{ . }}</h1>
      {{- end -}}
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . -}}
    {{ partial "footer-scripts.html" . }}
  </body>
</html>
