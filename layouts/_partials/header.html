<a href="#main-content" class="skip-link">Skip to main content</a>
<nav id="primary-navigation" class="primary" aria-label="Primary navigation">
  {{ partial "header_logo.html" . }}
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  <button
    type="button"
    data-visual-sign
    data-function="switch-color-scheme"
    aria-label="Theme Switch"
  ></button>
  <button
    type="button"
    data-visual-sign
    data-function="mobile-menu"
    aria-haspopup="menu"
    aria-expanded="false"
    aria-label="Show Menu"
    aria-controls="menu"
  ></button>
</nav>
