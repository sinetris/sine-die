{{ with .Params.tags }}
<dl class="tags">
  <dt><a href="{{ relURL "tags" }}"><span data-visual-sign aria-hidden="true">label</span>Tags</a></dt>
  {{ range . }}
  {{ $term := . }}
  {{ $taxonomy := index site.Taxonomies (lower .) -}}
  {{ with site.GetPage (printf "/tags/%s" $term) }}
  <dd>
    <a href="{{ .Permalink }}">
    {{ .Title }}
    </a>
  </dd>
  {{ end }}
  {{ end }}
</dl>
{{ end }}
