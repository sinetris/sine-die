{{- with .resources }}
  <aside class="resources">
    <h2>External Resources</h2>
    <ul>
    {{ range . }}
      {{- $attributes := dict "href" .link "rel" "external noreferrer" "target" "_blank" }}
      <li>
        <a {{ partial "helpers/render-attributes.html" (dict "attributes" $attributes) }}>{{ .title }}</a>
        {{- with .source }} on <span class="source">{{ . }}</span>{{ end }}
      </li>
    {{ end }}
    </ul>
  </aside>
{{ end -}}
