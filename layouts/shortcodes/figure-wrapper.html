{{- $attributes := .Params | default dict -}}
{{- $excludeAttributes := slice "description" -}}

<figure {{ template "render-attributes" (dict "attributes" $attributes "exclude" $excludeAttributes) }}>
  {{- .Inner -}}
  {{ with .Get "description" }}
    <figcaption>{{ . | markdownify }}</figcaption>
  {{- end }}
</figure>
